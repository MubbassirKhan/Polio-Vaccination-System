<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Register</title>
</head>

<body>
    <header>
        <h1>POLIO VACCINATION SYSTEM</h1>
    </header>
    <nav>

        <ul>
            <!-- <li id="btn"><a href="javascript:void(0);" onclick="history.back();">Go Back</a></li> -->
            {% if session.logged_in %}
            <li id="logoutbtn"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            {% endif %}
            <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('login') }}"><i class="fas fa-user-circle"></i> LogIn/SignUp</a></li>
            <li><a href="{{ url_for('vac_detail') }}"><i class="fas fa-syringe"></i> Vaccine Details</a></li>
            <li><a href="{{ url_for('vac_drive') }}"><i class="fas fa-car"></i> Vaccine drive</a></li>
            <li><a href="{{ url_for('other_vaccine') }}"><i class="fas fa-vial"></i> Other Vaccine</a></li>
            <li><a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> About Us</a></li>
        </ul>

    </nav>
    <div id="boxhead">
        <h1 style="margin-left: 38pc;">REGISTRATION</h1>
    </div>
    <div id="box">
        <div id="box1">
            <h1>Welcome!!!</h1><br><br>
            <p>To Keep Connected With Us.<br> Login With Your Personal Information</p>
        </div>
        <div id="box2">

            <form action="register" method="post" onsubmit="return validateForm()">
                <div class="form" id="subhead">
                    <h3>SIGN-UP</h3>
                </div>
                <div class="form">
                    <i class="fas fa-user"></i>
                    <input required type="text" name="uname" id="uname" placeholder="Your Name">
                </div>
                <div class="form">
                    <i class="fas fa-envelope"></i>
                    <input required type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div class="form">
                    <i class="fas fa-phone"></i>
                    <input required type="number" name="phno" id="phno" placeholder="Your Mobile Number">
                </div>
                <div class="form">
                    <i class="fas fa-eye-slash"></i>
                    <input required type="password" name="Pass" id="Pass" placeholder="Create Password">
                </div>
                <div class="form">
                    <i class="fas fa-eye"></i>
                    <input required type="password" name="cpass" id="cpass" placeholder="Confirm Password">
                </div>
                <div id="submit" class="form" style="margin-left: -5pc;">
                    <input type="submit" value="Register" style="margin-left: 5pc;">
                </div>
            </form>

        </div>
    </div>
</body>


<script>
    function validateForm() {
        var name = document.getElementById("uname").value;
        var email = document.getElementById("email").value;
        var phno = document.getElementById("phno").value;
        var password = document.getElementById("Pass").value;
        var cpassword = document.getElementById("cpass").value;

        // Validate name (should not be empty)
        if (name == "") {
            alert("Please enter your name.");
            return false;
        }

        // Validate email
        if (email == "") {
            alert("Please enter your email address.");
            return false;
        }
        // Email validation regular expression
        var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Validate phone number
        if (phno == "") {
            alert("Please enter your phone number.");
            return false;
        }
        // Phone number validation (10 digits)
        var phnoRegex = /^\d{10}$/;
        if (!phnoRegex.test(phno)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }

        // Validate password (minimum 8 characters with special character)
        if (password == "") {
            alert("Please enter a password.");
            return false;
        }
        // Password validation (minimum 8 characters with special character)
        var passwordRegex = /^(?=.*?[A-Za-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
        if (!passwordRegex.test(password)) {
            alert("Password must be at least 8 characters long and contain at least one letter, one number, and one special character.");
            return false;
        }

        // Validate password confirmation
        if (cpassword == "") {
            alert("Please confirm your password.");
            return false;
        }
        // Check if password and confirm password match
        if (password != cpassword) {
            alert("Password and confirm password do not match.");
            return false;
        }

        return true;
    }
</script>


</html>
